name: Build and Deploy

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Choose initial environment to deploy"
        type: choice
        options:
        - test
        - dev
        - staging
      mandatory:
        description: "Mandatory installer"
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir dist
          echo "my-app" > dist/app.txt
          
      - name: Echo inputs
        run: |
          echo "Is mandatory: ${{ inputs.mandatory }}
          echo "Is mandatory: ${{ inputs.target_env }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: dist/

  deploy-initial:
    name: Deploy ${{ inputs.target_env }}
    needs: build
    runs-on: ubuntu-latest
    if: ${{ inputs.target_env == 'dev' || inputs.target_env == 'test' }}
    environment: ${{ inputs.target_env }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: dist/

      - name: Deploy
        run: |
          echo "Deploying to ${{ inputs.target_env }}"

  gatekeeper:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      mandatory_flag: ${{ steps.parse.outputs.isMandatory }}
    steps:
      - name: Manual Approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: your-github-username
          issue-title: "Deployment Approval Required"
          issue-body: "Please approve this deployment. To make it mandatory, ensure your comment contains 'isMandatory=true'."

      - name: Parse Flag from Comments
        id: parse
        run: |
          # Fetch the latest comment from the issue that just triggered the resume
          # This example uses GH CLI to find if the user included the flag
          ISSUE_NUMBER=$(gh issue list --label "manual-approval" --state open --json number -q '.[0].number')
          COMMENT=$(gh issue view $ISSUE_NUMBER --json comments -q '.comments[-1].body')
          
          if [[ "$COMMENT" == *"isMandatory=true"* ]]; then
            echo "isMandatory=true" >> "$GITHUB_OUTPUT"
          else
            echo "isMandatory=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ github.token }}
          
  deploy-staging:
    needs: [build, gatekeeper]
    runs-on: ubuntu-latest
    # if: |
    #   always() && 
    #   !cancelled() && 
    #   (needs.build.result == 'success' || needs.deploy-initial.result == 'success')
    # if: ${{ inputs.target_env == 'staging'}}
    environment: staging

    steps:
      - name: Upload Installer
        run: |
          echo "Uploading with Mandatory Flag: ${{ needs.gatekeeper.outputs.mandatory_flag }}"
          # Use the flag in your server upload command
          ./upload-script.sh --mandatory=${{ needs.gatekeeper.outputs.mandatory_flag }}
          
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: dist/

      - name: Deploy
        run: |
          echo "Deploying to ${{ inputs.target_env }}"

  deploy-preprod:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: preprod

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: dist/

      - name: Deploy
        run: |
          echo "Deploying to pre-prod"

  deploy-prod:
    needs: deploy-preprod
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: dist/

      - name: Deploy
        run: |
          echo "Deploying to prod"
